<!DOCTYPE html>
<html>
<head lang="ja">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>SkyWay Handson</title>
</head>
<body>
 
<div class="videosContainer">
    <video id="myStream" autoplay muted="true"></video>
</div>

<div class="myControllerContainer">
    <p>Your id: <span id="my-id">...</span></p>
    <div class="select">
        <label for="audioSource">Audio input source: </label><select id="audioSource"></select>
    </div>
          
    <br>
    <button id="start_video_button_L" onclick="setupGetUserMedia()">START[左から再生]</button>
    <button id="start_video_button_R" onclick="setupGetUserMedia()">START[右から再生]</button>
    <button id="start_video_button_W" onclick="setupGetUserMedia()">START[ステレオ再生]</button>
    <button id="stop_button" onclick="stopVideo()">StopVideo</button>  <!-- 1010用 -->
    <div id="container"></div>

    <div class="select">
        <label for="videoSource">Video source: </label><select id="videoSource"></select>
    </div>
    <form id="make-call">
        <input type="text" placeholder="Join room..." id="join-room">
        <button type="submit">Join</button>
    </form>
    <div id="end-call">
        <p>Currently in room <span id="room-id">...</span></p>
        <button>Leave</button>
    </div>
    <div id="recording">
        <button>Recording</button>
        <a href="#" id="downloadlink">Download</a>
        <p>※ 1:1の場合にリモートを録画可能</p>
    </div>
</div>

</body>

<link rel="stylesheet" href="style.css">
 <!--  
<script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
-->
<script type="text/javascript" src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="audioRoom.js"></script>


</html>
